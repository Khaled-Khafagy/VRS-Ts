permissions:
  contents: write
  pull-requests: write
  checks: write
  pages: write      # Added for Pages deployment
  id-token: write   # Added for secure deployment

name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      
    # 1. Load History from the gh-pages branch
    - name: Load Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages-dir

    
    - name: Generate Allure Report
      if: always()
      run: |
        mkdir -p allure-results/history
        if [ -d "gh-pages-dir/history" ]; then
          cp -r gh-pages-dir/history/* allure-results/history/
        fi
        npx allure generate allure-results --clean -o allure-report

    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        publish_branch: gh-pages

    - name: Post Comment to PR
      if: always() && github.event_name == 'pull_request'
      uses: mshick/add-pr-comment@v2
      with:
        message: |
          ### üìä Test Results Summary
          **Status:** ${{ job.status == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
          **Live Report:** [Click here to view the Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)